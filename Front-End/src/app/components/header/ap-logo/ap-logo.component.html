<div class="container">
    <div class="row">
        <div class="logo">
            <img src="../../../../assets/img/APLogo.png" id="logoAP">
        </div>
        <div class="redes">
            <a href="">
                <img src="../../../../assets/img/facebook.png" alt="facebook">
            </a>
            <a href="">
                <img src="../../../../assets/img/instagram.png" alt="instagram">
            </a>
            <a href="">
                <img src="../../../../assets/img/twitter.png" alt="twitter">
            </a>
            <a href="">
                <img src="../../../../assets/img/linkedin.png" alt="linkedin">
            </a>
            <a href="">
                <img src="../../../../assets/img/github.png" alt="github">
            </a>
        </div>
        <button type="button" class="btn btn-outline-light" (click)="login()" *ngIf="!isLogged">INGRESO</button>
        <button type="button" class="btn btn-outline-light" (click)="onLogOut()" *ngIf="isLogged">CERRAR SESION</button>
    </div>
</div>
